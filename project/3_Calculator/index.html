<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="header">
            <h1>Intermediate Calculator 2.0</h1>
            <input type="text" id="display">
        </section>

        <section class="button">
            <button onclick="clearDisplay()" class="opTop">AC</button>
            <button onclick="getNumber()" class="opTop">C</button>
            <button onclick="getNumber()" class="opTop">%</button>
            <button onclick="getOperator('/')" class="op">/</button>

            <button onclick="getNumber(7)">7</button>
            <button onclick="getNumber(8)">8</button>
            <button onclick="getNumber(9)">9</button>
            <button onclick="getOperator('*')" class="op">*</button>

            <button onclick="getNumber(4)">4</button>
            <button onclick="getNumber(5)">5</button>
            <button onclick="getNumber(6)">6</button>
            <button onclick="getOperator('-')" class="op">-</button>

            <button onclick="getNumber(1)">1</button>
            <button onclick="getNumber(2)">2</button>
            <button onclick="getNumber(3)">3</button>
            <button onclick="getOperator('+')" class="op">+</button>

            <button onclick="getNumber(0)" class="zeroButton">0</button>
            <button onclick="getNumber()">.</button>
            <button onclick="getEquation()" class="op">=</button>

        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
